{%
var width = template.SmartEmail.itemInteriorWidths[this.width];
if (this.imgpos != "above") {
    width = width / 2;
}

if (this.link) { %}
    <a href="{%= this.link %}" target="_blank"><img src="{%= template.SmartEmail.resizeURL(this.image, width) %}" alt="{%= this.title %}" align="{%= this.align %}" border="0" /></a>
{% } else { %}
    <img src="{%= template.SmartEmail.resizeURL(this.image, width) %}" alt="{%= this.title %}" align="{%= this.align %}" border="0" />
{% } %}
